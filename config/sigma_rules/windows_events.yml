title: PowerShell Script Block Logging
id: j2l93m58-4n56-5p90-k2q3-8e7a6b0c9e6n
status: stable
description: Detects PowerShell script execution via script block logging
author: SOC Investigator
logsource:
    product: windows
    service: powershell
detection:
    selection:
        EventID: 4104
    keywords:
        ScriptBlockText|contains:
            - 'Invoke-Mimikatz'
            - 'Invoke-Expression'
            - 'DownloadString'
            - 'DownloadFile'
            - 'FromBase64String'
            - '-enc'
            - 'IEX('
    condition: selection and keywords
level: high
tags:
    - attack.execution
    - attack.t1059.001
