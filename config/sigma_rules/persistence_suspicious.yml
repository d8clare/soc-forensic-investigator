title: BITSAdmin Download
id: c5e26f81-7g89-8i23-d5j6-1e0a9b3c2e9g
status: stable
description: Detects BITS job creation for file download
author: SOC Investigator
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\bitsadmin.exe'
        CommandLine|contains:
            - '/transfer'
            - '/create'
            - '/addfile'
    condition: selection
level: medium
tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.t1197
