title: Suspicious Scheduled Task Creation
id: e1a82b47-3c45-4e89-91f2-7e6a5b9c8e5c
status: stable
description: Detects creation of scheduled tasks via command line
author: SOC Investigator
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'schtasks /create'
            - 'schtasks.exe /create'
    filter:
        CommandLine|contains:
            - 'Microsoft'
            - 'Windows'
    condition: selection and not filter
level: medium
tags:
    - attack.persistence
    - attack.t1053.005
---
title: Registry Run Key Modification via Command Line
id: f2b93c58-4d56-5f90-a2g3-8e7a6b0c9e6d
status: stable
description: Detects modification of registry run keys via reg.exe
author: SOC Investigator
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\reg.exe'
        CommandLine|contains:
            - 'CurrentVersion\Run'
            - 'CurrentVersion\RunOnce'
    condition: selection
level: high
tags:
    - attack.persistence
    - attack.t1547.001
