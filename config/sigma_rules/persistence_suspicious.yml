title: Service Installation via sc.exe
id: a3c04d69-5e67-6g01-b3h4-9e8a7b1c0e7e
status: stable
description: Detects service creation via sc.exe
author: SOC Investigator
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\sc.exe'
        CommandLine|contains:
            - ' create '
            - ' config '
    filter:
        CommandLine|contains:
            - 'Microsoft'
            - 'Windows'
    condition: selection and not filter
level: medium
tags:
    - attack.persistence
    - attack.t1543.003
---
title: WMI Persistence via wmic.exe
id: b4d15e70-6f78-7h12-c4i5-0e9a8b2c1e8f
status: stable
description: Detects WMI event subscription creation
author: SOC Investigator
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\wmic.exe'
        CommandLine|contains:
            - '__EventFilter'
            - '__EventConsumer'
            - '__FilterToConsumerBinding'
    condition: selection
level: high
tags:
    - attack.persistence
    - attack.t1546.003
